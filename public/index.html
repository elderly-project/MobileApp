<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthCompanion AI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #EFF6FF;
    }
    #app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #1E40AF;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #3B82F6;
      font-size: 16px;
      margin-bottom: 24px;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      border-top-color: #3B82F6;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="app-loading">
      <h1>HealthCompanion AI</h1>
      <p>Loading your health assistant...</p>
      <div class="loading-spinner"></div>
    </div>
  </div>
</body>
</html>
